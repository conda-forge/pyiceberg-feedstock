{% set name = "pyiceberg" %}
{% set version = "0.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyiceberg-{{ version }}.tar.gz
  sha256: b61fa3eea95beffcb56cf3ff4a936a0a73442ca3db299f4d86e0664d481ec9b8

build:
  entry_points:
    - pyiceberg = pyiceberg.cli.console:run
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7,<4.0
    - poetry-core >=1.0.0
    - pip
  run:
    - python >=3.7.0,<4.0.0
    - mmhash3 >=3.0.0,<4.0.0
    - requests >=2.20.0,<3.0.0
    - click >=7.1.1,<9.0.0
    - rich >=10.11.0,<14.0.0
    - strictyaml >=1.7.0,<2.0.0
    - pydantic >=1.9.0,<2.0.0
    - sortedcontainers 2.4.0
    - fsspec >=2021.09.0,<2024.1.0
    - pyparsing >=3.0.7,<3.1.0
    - zstandard >=0.13.0,<1.0.0
  run_constrained:
    - pyarrow >=9.0.0,<13.0.0
    - pandas >=1.0.0,<3.0.0
    - duckdb >=0.5.0,<1.0.0
    - ray >=2.0.0,<3.0.0
    - python-snappy >=0.6.0,<1.0.0
    - thrift >=0.13.0,<1.0.0
    - boto3 >=1.17.106
    - s3fs >=2021.08.0,<2024.1.0
    - adlfs >=2021.07.0,<2024.1.0

test:
  imports:
    - fb303
    - hive_metastore
    - pyiceberg
  commands:
    - pip check
    - pyiceberg --help
  requires:
    - pip

about:
  home: https://iceberg.apache.org/
  summary: Apache Iceberg is an open table format for huge analytic datasets
  license: Apache-2.0
  license_file:
    - NOTICE
    - LICENSE

extra:
  recipe-maintainers:
    - rxm7706
